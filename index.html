<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blooming Flower</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .flower {
        position: relative;
        width: 200px;
        height: 200px;
        animation: gentleSway 4s ease-in-out infinite;
      }

      .stem {
        position: absolute;
        bottom: -150px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 150px;
        background: linear-gradient(to bottom, #4caf50, #2e7d32);
        border-radius: 4px;
        animation: growStem 2s ease-out;
      }

      .leaf {
        position: absolute;
        width: 30px;
        height: 20px;
        background: linear-gradient(45deg, #4caf50, #66bb6a);
        border-radius: 0 100% 0 100%;
        /* bottom: -100px; */
      }

      .leaf1 {
        left: -25px;
        transform: rotate(-30deg);
        animation: growLeaf 2.5s ease-out 1s both;
      }

      .leaf2 {
        right: -25px;
        transform: rotate(30deg);
        animation: growLeaf 2.5s ease-out 1.2s both;
      }

      .petals {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .petal {
        position: absolute;
        width: 60px;
        height: 80px;
        background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        top: 50%;
        left: 50%;
        transform-origin: center center;
        opacity: 0;
      }

      .petal1 {
        transform: translate(-50%, -50%) translate(0, -60px) rotate(0deg)
          scale(0);
        animation: bloomPetal1 1s ease-out 3s both;
      }

      .petal2 {
        transform: translate(-50%, -50%) translate(42px, -42px) rotate(45deg)
          scale(0);
        animation: bloomPetal2 1s ease-out 3.2s both;
      }

      .petal3 {
        transform: translate(-50%, -50%) translate(60px, 0) rotate(90deg)
          scale(0);
        animation: bloomPetal3 1s ease-out 3.4s both;
      }

      .petal4 {
        transform: translate(-50%, -50%) translate(42px, 42px) rotate(135deg)
          scale(0);
        animation: bloomPetal4 1s ease-out 3.6s both;
      }

      .petal5 {
        transform: translate(-50%, -50%) translate(0, 60px) rotate(180deg)
          scale(0);
        animation: bloomPetal5 1s ease-out 3.8s both;
      }

      .petal6 {
        transform: translate(-50%, -50%) translate(-42px, 42px) rotate(225deg)
          scale(0);
        animation: bloomPetal6 1s ease-out 4s both;
      }

      .petal7 {
        transform: translate(-50%, -50%) translate(-60px, 0) rotate(270deg)
          scale(0);
        animation: bloomPetal7 1s ease-out 4.2s both;
      }

      .petal8 {
        transform: translate(-50%, -50%) translate(-42px, -42px) rotate(315deg)
          scale(0);
        animation: bloomPetal8 1s ease-out 4.4s both;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        background: radial-gradient(circle, #ffd700, #ffa500);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: bloomCenter 0.8s ease-out 4.8s both;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: sparkle 2s ease-in-out infinite;
      }

      .sparkle1 {
        top: 20%;
        left: 20%;
        animation-delay: 5s;
      }
      .sparkle2 {
        top: 30%;
        right: 15%;
        animation-delay: 5.5s;
      }
      .sparkle3 {
        bottom: 25%;
        left: 30%;
        animation-delay: 6s;
      }
      .sparkle4 {
        bottom: 20%;
        right: 25%;
        animation-delay: 6.5s;
      }
      .sparkle5 {
        top: 60%;
        left: 10%;
        animation-delay: 7s;
      }

      .message {
        margin-top: 100px;
        text-align: center;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        opacity: 0;
        animation: fadeInMessage 1s ease-out 5.5s both;
      }

      @keyframes growStem {
        from {
          height: 0;
        }
        to {
          height: 150px;
        }
      }

      @keyframes growLeaf {
        from {
          opacity: 0;
          transform: scale(0) rotate(-30deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotate(-30deg);
        }
      }

      @keyframes bloomPetal1 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(0, -60px) rotate(0deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(0, -60px) rotate(0deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(0, -60px) rotate(0deg)
            scale(1);
        }
      }

      @keyframes bloomPetal2 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(42px, -42px) rotate(45deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(42px, -42px) rotate(45deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(42px, -42px) rotate(45deg)
            scale(1);
        }
      }

      @keyframes bloomPetal3 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(60px, 0) rotate(90deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(60px, 0) rotate(90deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(60px, 0) rotate(90deg)
            scale(1);
        }
      }

      @keyframes bloomPetal4 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(42px, 42px) rotate(135deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(42px, 42px) rotate(135deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(42px, 42px) rotate(135deg)
            scale(1);
        }
      }

      @keyframes bloomPetal5 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(0, 60px) rotate(180deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(0, 60px) rotate(180deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(0, 60px) rotate(180deg)
            scale(1);
        }
      }

      @keyframes bloomPetal6 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(-42px, 42px) rotate(225deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(-42px, 42px) rotate(225deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(-42px, 42px) rotate(225deg)
            scale(1);
        }
      }

      @keyframes bloomPetal7 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(-60px, 0) rotate(270deg)
            scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(-60px, 0) rotate(270deg)
            scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(-60px, 0) rotate(270deg)
            scale(1);
        }
      }

      @keyframes bloomPetal8 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translate(-42px, -42px)
            rotate(315deg) scale(0);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) translate(-42px, -42px)
            rotate(315deg) scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) translate(-42px, -42px)
            rotate(315deg) scale(1);
        }
      }

      @keyframes bloomCenter {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes gentleSway {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(1deg);
        }
        75% {
          transform: rotate(-1deg);
        }
      }

      @keyframes fadeInMessage {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        color: #ff69b4;
        font-size: 20px;
        opacity: 0;
        animation: floatHeart 3s ease-out infinite;
      }

      .heart1 {
        left: 10%;
        animation-delay: 7s;
      }
      .heart2 {
        right: 10%;
        animation-delay: 8s;
      }
      .heart3 {
        left: 20%;
        animation-delay: 9s;
      }

      @keyframes floatHeart {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
        20% {
          opacity: 1;
          transform: translateY(-20px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flower">
        <div class="stem">
          <div class="leaf leaf1"></div>
          <div class="leaf leaf2"></div>
        </div>

        <div class="petals">
          <div class="petal petal1"></div>
          <div class="petal petal2"></div>
          <div class="petal petal3"></div>
          <div class="petal petal4"></div>
          <div class="petal petal5"></div>
          <div class="petal petal6"></div>
          <div class="petal petal7"></div>
          <div class="petal petal8"></div>
          <div class="center"></div>
        </div>

        <div class="sparkle sparkle1"></div>
        <div class="sparkle sparkle2"></div>
        <div class="sparkle sparkle3"></div>
        <div class="sparkle sparkle4"></div>
        <div class="sparkle sparkle5"></div>
      </div>

      <div class="heart heart1">⭐</div>
      <div class="heart heart2">⭐</div>
      <div class="heart heart3">⭐</div>

      <!-- <div class="message">For someone special 💕</div> -->
    </div>
  </body>
</html>
